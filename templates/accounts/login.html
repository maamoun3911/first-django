{% extends 'base.html' %}

{% block login %}

{% if not request.user.is_authenticated %}
    <div>
        <form method="POST" action="/accounts/login/">{% csrf_token %}
            {{ form.as_p}}
            <button type="submit"> Login </button>
        </form>
        <p>need an account? <a href="/accounts/register/">signup</a></p>
    </div>

{% else %}
    <p>You're already logged in, would you like to <a href="/accounts/logout/">log out</a><p/>

{% endif %}

{% endblock login %}
